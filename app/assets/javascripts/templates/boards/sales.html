<a class="btn btn-small" ng-click="back()"><i class="icon-chevron-left"></i> Back</a>

<div ng-repeat="(name, sales) in warehouses">
  <h3>{{name}}</h3>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Grade</th>
        <th>Salesperson</th>
        <th>Customer</th>
        <th>Price</th>
        <th>Invoice Date</th>
        <th>Receive Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sale in sales">
        <td>{{sale.amount}}</td>
        <td>{{sale.grade_name}}</td>
        <td>{{sale.user_name}}</td>
        <td>{{sale.customer_name}}</td>
        <td>{{sale.price}}</td>
        <td>{{sale.invoice_date}}</td>
        <td>{{sale.receive_date}}</td>
        <td><a class="btn btn-mini" ng-click="removeSale(sale)"><i class="icon-trash"></i>Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
